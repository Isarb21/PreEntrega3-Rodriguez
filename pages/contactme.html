  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <title>Contact me</title>
  </head>
  <body class="layout">
    <header class="header__box">
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <div class="titulo_principal">
            <a class="navbar-brand navbar-elem" href="../index.html"
              ><h1>Isabel Rodríguez</h1></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 enlaces">
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="product.html"
                  ><span>product</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="communication.html"
                  ><span>communication</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="contactme.html"
                  ><span>contact me</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="project.html"
                  ><span>project</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="title_box">
        <h2>CONTACT</h2>
        <h2>ME</h2>
      </div>
      <div class="form_box">
        <form>
          <legend><h3>Contact</h3></legend>
          <div class="form-group">
            <label for="name"><h4>Name:</h4></label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="last-name"><h4>Last Name:</h4></label>
            <input type="text" class="form-control" id="last-name" />
          </div>
          <div class="form-group">
            <div>
              <label for="name"><h4>Gender:</h4></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="female"
                name="gender"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="male"
                name="gender"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="other"
                name="gender"
              />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer__box">
        <h3>Isabel Rodríguez</h3>
        <p>isabelrodriguez.design@gmail.com</p>
        <p>(506)85265458</p>
        <section>
          <img
            src="../imagenes/instalogo.png"
            alt="Instagram logo"
            class="img_footer"
          />
          <img
            src="../imagenes/linkedin.png"
            alt="LinkedIn logo"
            class="img_footer"
          />
        </section>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
